services:
  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=db:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=gitea
      - GITEA__server__PROTOCOL=https
      - GITEA__server__CERT_FILE=/data/gitea/cert.pem
      - GITEA__server__KEY_FILE=/data/gitea/key.pem
      - GITEA__server__DOMAIN=localhost
      - GITEA__server__ROOT_URL=https://localhost:3000/
      - GITEA__server__DISABLE_SSH=true
    restart: always
    volumes:
      - ./cert.pem:/data/gitea/cert.pem:ro
      - ./key.pem:/data/gitea/key.pem:ro
      - ./gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - gitea_net

  runner:
    image: gitea/act_runner:latest
    container_name: gitea_runner
    restart: always
    volumes:
      - ./runner:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - GITEA_INSTANCE_URL=https://gitea:3000
      - GITEA_RUNNER_REGISTRATION_TOKEN=${GITEA_RUNNER_TOKEN}
      - GITEA_RUNNER_NAME=docker-runner
    depends_on:
      - gitea
    networks:
      - gitea_net

  db:
    image: postgres:15
    container_name: gitea_db
    restart: always
    environment:
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=gitea
      - POSTGRES_DB=gitea
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - gitea_net

volumes:
  gitea:
  postgres:

networks:
  gitea_net:
    driver: bridge
